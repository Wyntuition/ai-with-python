- - What days do we have off?
  - Search for 'days off' in Excite
  - It's not all federal holidays
  - "Monday, January 1: New Years Day
    Monday, May 28: Memorial Day
    Wednesday, July 4: Independence Day
    Monday, September 3: Labor Day
    Thursday, November 22: Thanksgiving Day
    Friday, November 23: Day After Thanksgiving
    Tuesday, December 25: Christmas Day
    Monday, December 24: Additional Day Around Christmas"
- - How many PTO days do we have?
  - 3 weeks a year given on your anniversary date, and after 5 years, 4 weeks. You can carry over ~2 weeks.